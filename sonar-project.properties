sonar.projectKey=Kevinrobot34_programming_bitcoin
sonar.organization=kevinrobot34

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=programming_bitcoin
#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.
sonar.exclusions=**/config/**,**/*.pyc,**/script/**,**/__pychache__/**

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

sonar.python.version=3
sonar.dynamicAnalysis=reuseReports
sonar.core.codeCoveragePlugin=cobertura
sonar.python.coverage.reportPaths=*coverage*.xml
sonar.python.xunit.reportPath=xunit-result*.xml
sonar.python.flake8.reportPaths=flake8.txt